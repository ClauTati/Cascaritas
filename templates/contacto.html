<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/home.css">
    <link rel="shortcut icon" href="/static/img/CascaritasLogo__1.png" type="image/x-icon">
    <title>formulario</title>

    <!-- imagen de fonde de formulario -->
    <style>
        body {
            background-image: url(/static/img/frutosSecos.jpg);

            background-repeat: no-repeat;
            background-size: cover;
            /* Esto es para que la imagen cubra todo el contenedor */
            background-position: center;
            /*  centra la imagen en el contenedor */
            width: 100%;
            height: 100%;
        }
    </style>

    <link rel="stylesheet" href="./css/master.css">
</head>

<body>
    <header>
        <nav>
            <a href="../index.html"><img src="../static/img/CascaritasLogo__1.png" alt="Logo"></a>
            <!--<a href="#">Cascaritas</a>-->
            <section id="search" class="">
                <!--Espacio para el formulario de búsqueda-->
                <form action="" method="" class="movie-search">
                    <label for="producto"></label>
                    <input type="text" placeholder="¿Qué estas buscando?" class="input-search" name="producto">

                </form>
            </section>
            <ul>
                <li><a href="nosotros.html">Sobre nosotros</a></li>
                <li><a href="home.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="formularioContacto">
            
            <form action="#" id="form-register" method="post" novalidate>
                <h2>Contacto</h2>
                <div class="destacado">
                    <label for="nombre">Nombre</label>
                    <br>
                    <input type="text" name="nombre" value="" id="nombre" required placeholder="Ingrese su nombre" minlength="3"
                        maxlength="10">
                </div>
                <div class="destacado">
                    <label for="apellido">Apellido</label>
                    <br>
                    <input type="text" name="apellido" value="" id="apellido" required placeholder="Ingrese su apellido">
                </div>
                <div class="destacado">
                    <label for="email">Correo</label>
                    <br>
                    <input type="text" name="email" value="" id="email" required placeholder="ejemplo@gmail.com">
                </div>
                <div class="destacado">
                    <label for="comentario">Mensaje</label>
                    <br>
                    <textarea name="comentario" id="comentario" cols="20" rows="10" required
                        placeholder="Ingrese su mensaje"></textarea>
                </div>
                <!--Checkbox-->
                <div class="form-terms">
                    <div class="terms">
                        <input type="checkbox" id="terms" name="terms">
                        <label for="terms">Acepto términos y condiciones</label>
                    </div>
                </div>
                <div>
                    <button class="bnt-info" type="submit"><i class="fa-solid fa-film"></i>&nbsp;Enviar</button> <!--&nbsp; para dar espacio, se colocan tantos como espacios sean nencesarios-->
                    
                </div>
            </form>
            </section>
    </main>
     <!--Zona del Footer
  <footer class="footer">
    <a href="#" class="footer_button">Términos y condiciones</a>
    <a href="#" class="footer_button">Preguntas Frecuentes</a>
    <a href="#" class="footer_button">Ayuda</a>
</footer>-->
</body>

</html>
